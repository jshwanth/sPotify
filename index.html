<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="icon" href="favicon1.ico" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>

  <body>
    <div class="container flex bg_black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg_grey rounded m1 p1">
          <img width="100px" class="invert" src="img/logo.svg" alt="" />
          <ul>
            <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg_grey rounded m1 p1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="rounded-box bg_grey">
            <img src="img/network.png" alt="Your Image" class="image bg_grey" />
            <span class="language">English</span>
          </div>
        </div>
      </div>
      <div class="right bg_grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgercont">
              <img class="invert hamburger" src="img/hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer">
            <div class="playbar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
              <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                  <img width="35" id="previous" src="img/previous.svg" alt="" />
                  <img width="35" id="play" src="img/play.svg" alt="" />
                  <img width="35" id="next" src="img/next.svg" alt="" />
                </div>
                <div class="timevol">
                  <div class="songtime"></div>
                  <div class="volume">
                    <img width="30" src="img/volume.svg" alt="" />
                    <div class="range">
                      <input type="range" name="volume" id="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
